    <script>
        let items = JSON.parse(localStorage.getItem('myStockData')) || [];
        let collapsedCats = JSON.parse(localStorage.getItem('collapsedCats')) || [];
        let editingItemId = null;
        const CATEGORIES = ["å†·è”µåº«", "ãƒ‘ãƒ³ãƒˆãƒªãƒ¼", "ãŠé¢¨å‘‚", "ã‚­ãƒƒãƒãƒ³", "ãƒˆã‚¤ãƒ¬", "ãã®ä»–"];

        // --- ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—æ©Ÿèƒ½ ---
        function exportData() {
            const dataStr = JSON.stringify(items);
            navigator.clipboard.writeText(dataStr).then(() => {
                alert("å…¨ãƒ‡ãƒ¼ã‚¿ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼ãƒ¡ãƒ¢å¸³ãªã©ã«è²¼ã‚Šä»˜ã‘ã¦ä¿å­˜ã—ã¦ãã ã•ã„ã€‚");
            });

        function importData() {

            if (dataStr) {

            }
        }

        function updateBadge() {
            const shoppingCount = items.filter(item => Number(item.qty) <= Number(item.threshold)).length;
            const badge = document.getElementById('shopping-badge');
            if (shoppingCount > 0) {
                badge.innerText = shoppingCount;
                badge.style.visibility = 'visible';
            } else { badge.style.visibility = 'hidden'; }
        }

        function renderInventory() {
            const listContainer = document.getElementById('inventory-list');
            const searchWord = document.getElementById('searchBar').value.toLowerCase();
            listContainer.innerHTML = '';
            const limitDate = new Date();
            limitDate.setDate(limitDate.getDate() + 1);
            limitDate.setHours(23, 59, 59, 999);

            CATEGORIES.forEach(cat => {
                let catItems = items.filter(i => (i.category === cat) && (i.name.toLowerCase().includes(searchWord) || (i.tag || "").toLowerCase().includes(searchWord)));
                if (catItems.length > 0) {
                    catItems.sort((a, b) => (a.expiry ? new Date(a.expiry).getTime() : Infinity) - (b.expiry ? new Date(b.expiry).getTime() : Infinity));
                    const isCollapsed = collapsedCats.includes(cat);
                    const hasUrgent = catItems.some(i => i.expiry && new Date(i.expiry).getTime() <= limitDate.getTime());
                    const catHeader = document.createElement('div');
                    catHeader.className = 'category-header';
                    catHeader.innerHTML = `<div class="cat-title-area"><span>${cat} (${catItems.length})</span>${(isCollapsed && hasUrgent) ? '<span class="warning-icon">âš ï¸</span>' : ''}</div><span>${isCollapsed ? 'â–¶' : 'â–¼'}</span>`;
                    catHeader.onclick = () => toggleCategory(cat);
                    listContainer.appendChild(catHeader);

                    if (!isCollapsed) {
                        catItems.forEach(item => {
                            let expiryClass = (item.expiry && new Date(item.expiry).getTime() <= limitDate.getTime()) ? 'expiry-alert' : '';
                            const el = document.createElement('div');
                            el.className = 'item-card';
                            el.innerHTML = `<div class="item-info"><span class="item-name editable" onclick="editName(${item.id})">${item.name}</span><span class="item-tag" onclick="openTagSelector(${item.id})">${item.tag || 'ï¼‹ã‚¿ã‚°'}</span><div class="item-meta">è£œå……: <span class="editable" onclick="editThreshold(${item.id})">${item.threshold}å€‹ä»¥ä¸‹</span> / æœŸé™: <span class="editable ${expiryClass}" onclick="editExpiry(${item.id})">${item.expiry || 'æœªè¨­å®š'}</span></div><button class="delete-btn" onclick="deleteItem(${item.id})">å‰Šé™¤</button></div><div class="qty-controls"><button class="qty-btn" onclick="changeQty(${item.id}, -1)">âˆ’</button><span class="qty-val">${item.qty}</span><button class="qty-btn" onclick="changeQty(${item.id}, 1)">ï¼‹</button></div>`;
                            listContainer.appendChild(el);
                        });
                    }
                }
            });
            updateBadge();
        }

        function toggleCategory(cat) { collapsedCats = collapsedCats.includes(cat) ? collapsedCats.filter(c => c !== cat) : [...collapsedCats, cat]; localStorage.setItem('collapsedCats', JSON.stringify(collapsedCats)); renderInventory(); }
        function openTagSelector(id) { editingItemId = id; document.getElementById('custom-selector').style.display = 'flex'; }
        function closeSelector() { document.getElementById('custom-selector').style.display = 'none'; }
        function applyNewTag(tagName) { const item = items.find(i => i.id === editingItemId); if (item) { item.tag = tagName; saveData(); renderInventory(); } closeSelector(); }
        function markAsBought(id) { const item = items.find(i => i.id === id); if (item) { item.qty = Number(item.threshold) + 1; saveData(); renderShoppingList(); updateBadge(); } }
        function editName(id) { const item = items.find(i => i.id === id); const n = prompt("åå‰", item.name); if (n) { item.name = n; saveData(); renderInventory(); } }
        function editThreshold(id) { const item = items.find(i => i.id === id); const v = prompt("è£œå……ãƒ©ã‚¤ãƒ³", item.threshold); if (v !== null) { item.threshold = parseInt(v) || 0; saveData(); renderInventory(); } }
        function editExpiry(id) { const item = items.find(i => i.id === id); const d = prompt("æœŸé™ (YYYY-MM-DD)", item.expiry || ""); if (d !== null) { item.expiry = d; saveData(); renderInventory(); } }
        function addItem() { const n = document.getElementById('newName').value; if (!n) return; items.push({ id: Date.now(), name: n, category: document.getElementById('newCategory').value, tag: document.getElementById('newTag').value, qty: parseInt(document.getElementById('newQty').value) || 0, threshold: parseInt(document.getElementById('newThreshold').value) || 0, expiry: document.getElementById('newExpiry').value }); saveData(); renderInventory(); document.getElementById('newName').value = ''; }
        function changeQty(id, c) { const item = items.find(i => i.id === id); if (item) { item.qty = Math.max(0, Number(item.qty) + c); saveData(); renderInventory(); } }
        function deleteItem(id) { if(confirm('å‰Šé™¤ï¼Ÿ')) { items = items.filter(i => i.id !== id); saveData(); renderInventory(); } }
        function saveData() { localStorage.setItem('myStockData', JSON.stringify(items)); }
        function switchPage(pid, btn) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById('page-' + pid).classList.add('active'); document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); if (pid === 'inventory') renderInventory(); if (pid === 'shopping') renderShoppingList(); window.scrollTo(0,0); }
        function renderShoppingList() { const list = document.getElementById('shopping-list'); list.innerHTML = ''; const sItems = items.filter(i => Number(i.qty) <= Number(i.threshold)); if (sItems.length === 0) { list.innerHTML = '<div style="text-align:center; padding:50px; color:#aaa;">ãªã—</div>'; } sItems.forEach(i => { const el = document.createElement('div'); el.className = 'item-card'; el.innerHTML = `<div class="item-info"><div class="item-name">${i.name}</div><div class="item-meta">${i.category} / æ®‹ã‚Š ${i.qty}å€‹</div></div><div><button class="bought-btn" onclick="markAsBought(${i.id})">è²·ã£ãŸï¼</button></div>`; list.appendChild(el); }); updateBadge(); }
        renderInventory();
