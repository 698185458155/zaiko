        .add-btn { background-color: var(--primary-color); color: white; border: none; font-weight: bold; margin-top: 5px; width: 100%; padding: 14px; border-radius: 8px; }

        .category-header {

        /* ãƒªã‚¹ãƒˆå…¨ä½“ã®ä½™ç™½ï¼ˆè²·ã„ç‰©ãƒªã‚¹ãƒˆã§ã®è¢«ã‚Šé˜²æ­¢ï¼‰ */
        .list-wrapper { padding-top: 10px; }

        .item-name { font-weight: bold; font-size: 17px; color: #000; }
        .item-tag { 
            display: inline-block; font-size: 10px; background: #E5E5EA;

            cursor: pointer;

        .item-meta { font-size: 12px; color: #888; margin-top: 6px; line-height: 1.6; }
        
        .editable { border-bottom: 1px dashed #ccc; cursor: pointer; padding: 1px 0; }
        .expiry-alert { color: var(--danger-color) !important; font-weight: bold !important; }

        .qty-controls { display: flex; align-items: center; gap: 8px; }
        .qty-btn {
            width: 32px; height: 32px; border-radius: 50%; border: 1px solid var(--primary-color);
            background: white; color: var(--primary-color); font-size: 18px;
            display: flex; align-items: center; justify-content: center;
        }
        .bought-btn {
            background-color: var(--success-color); color: white; border: none;
            padding: 8px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;
        }
        .qty-val { font-size: 18px; font-weight: bold; }

        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.9);
            display: flex; border-top: 1px solid #ccc; height: 65px; backdrop-filter: blur(10px);
            z-index: 1000;
        }
        .nav-btn { flex: 1; border: none; background: none; font-size: 11px; color: #999; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .nav-btn.active { color: var(--primary-color); }
        .nav-icon { font-size: 22px; margin-bottom: 2px; }
        
        .badge {
            position: absolute; top: 5px; right: 25%; background-color: var(--danger-color);
            color: white; font-size: 10px; font-weight: bold; min-width: 18px;
            height: 18px; border-radius: 9px; display: flex; align-items: center;
            justify-content: center; padding: 0 4px; box-sizing: border-box; visibility: hidden;
        }

        #custom-selector {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 2000; display: none;
            align-items: center; justify-content: center;
        }
        .selector-content {
            background: white; width: 80%; border-radius: 15px; padding: 20px;
        }
        .selector-option {
            padding: 15px; border-bottom: 1px solid #eee; text-align: center;
            font-size: 17px; color: var(--primary-color);
        }
        .selector-option:last-child { border-bottom: none; }

        .page { display: none; }
        .page.active { display: block; }
        .delete-btn { background: none; border: none; color: #bbb; font-size: 11px; margin-top: 10px; text-decoration: underline; padding: 0; width: auto; }
    </style>
</head>
<body>

    <div id="page-inventory" class="page active">

            <div class="search-container">
                <input type="text" id="searchBar" class="search-input" placeholder="ğŸ” åå‰ã‚„ã‚¿ã‚°ã§çµã‚Šè¾¼ã¿..." oninput="renderInventory()">
            </div>
        </div>
        <div class="input-area">
            <span class="input-label">ã‚¢ã‚¤ãƒ†ãƒ å</span>
            <input type="text" id="newName" placeholder="ä¾‹ï¼šã‚·ãƒ£ãƒ³ãƒ—ãƒ¼">
            <div class="flex-row">
                <div class="flex-item">
                    <span class="input-label">ã‚«ãƒ†ã‚´ãƒªãƒ¼</span>
                    <select id="newCategory">
                        <option value="å†·è”µåº«">å†·è”µåº«</option>
                        <option value="ãƒ‘ãƒ³ãƒˆãƒªãƒ¼">ãƒ‘ãƒ³ãƒˆãƒªãƒ¼</option>
                        <option value="ãŠé¢¨å‘‚">ãŠé¢¨å‘‚</option>
                        <option value="ã‚­ãƒƒãƒãƒ³">ã‚­ãƒƒãƒãƒ³</option>
                        <option value="ãƒˆã‚¤ãƒ¬">ãƒˆã‚¤ãƒ¬</option>
                        <option value="ãã®ä»–">ãã®ä»–</option>
                    </select>
                </div>
                <div class="flex-item">
                    <span class="input-label">ã‚¿ã‚°</span>
                    <select id="newTag">
                        <option value="">ãªã—</option>
                        <option value="ç”Ÿé®®">ç”Ÿé®®</option>
                        <option value="å†·å‡">å†·å‡</option>
                        <option value="å¸¸å‚™">å¸¸å‚™</option>
                        <option value="èª¿å‘³æ–™">èª¿å‘³æ–™</option>
                    </select>
                </div>
            </div>
            <div class="flex-row">
                <div class="flex-item">
                    <span class="input-label">å€‹æ•°</span>
                    <input type="number" id="newQty" value="1">
                </div>
                <div class="flex-item">
                    <span class="input-label">è£œå……ãƒ©ã‚¤ãƒ³</span>
                    <input type="number" id="newThreshold" value="1">
                </div>
            </div>
            <span class="input-label">æ¶ˆè²»æœŸé™</span>
            <input type="date" id="newExpiry">
            <button class="add-btn" onclick="addItem()">ãƒªã‚¹ãƒˆã«è¿½åŠ </button>
        </div>
        <div id="inventory-list" class="list-wrapper"></div>

    <div id="page-shopping" class="page">
        <div class="page-header">
            <h1>Shopping List</h1>
        </div>
        <div id="shopping-list" class="list-wrapper"></div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn active" onclick="switchPage('inventory', this)">
            <span class="nav-icon">ğŸ“¦</span>åœ¨åº«ä¸€è¦§
        </button>
        <button class="nav-btn" onclick="switchPage('shopping', this)">
            <div id="shopping-badge" class="badge">0</div>
            <span class="nav-icon">ğŸ›’</span>è²·ã†ã‚‚ã®
        </button>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('myStockData')) || [];
        let collapsedCats = JSON.parse(localStorage.getItem('collapsedCats')) || [];
        let editingItemId = null;

        const CATEGORIES = ["å†·è”µåº«", "ãƒ‘ãƒ³ãƒˆãƒªãƒ¼", "ãŠé¢¨å‘‚", "ã‚­ãƒƒãƒãƒ³", "ãƒˆã‚¤ãƒ¬", "ãã®ä»–"];

        function updateBadge() {
            const shoppingCount = items.filter(item => Number(item.qty) <= Number(item.threshold)).length;
            const badge = document.getElementById('shopping-badge');
            if (shoppingCount > 0) {
                badge.innerText = shoppingCount;
                badge.style.visibility = 'visible';
            } else {
                badge.style.visibility = 'hidden';
            }
        }

        function renderInventory() {
            const listContainer = document.getElementById('inventory-list');
            const searchWord = document.getElementById('searchBar').value.toLowerCase();
            listContainer.innerHTML = '';
            
            const limitDate = new Date();
            limitDate.setDate(limitDate.getDate() + 1);
            limitDate.setHours(23, 59, 59, 999);

            CATEGORIES.forEach(cat => {
                let catItems = items.filter(i => {
                    const matchCat = i.category === cat;
                    const nameMatch = i.name.toLowerCase().includes(searchWord);
                    const tagMatch = (i.tag || "").toLowerCase().includes(searchWord);
                    return matchCat && (nameMatch || tagMatch);
                });

                if (catItems.length > 0) {
                    catItems.sort((a, b) => {
                        const dateA = a.expiry ? new Date(a.expiry).getTime() : Infinity;
                        const dateB = b.expiry ? new Date(b.expiry).getTime() : Infinity;
                        return dateA - dateB;
                    });

                    const hasUrgentItem = catItems.some(item => {
                        if(!item.expiry) return false;
                        return new Date(item.expiry).getTime() <= limitDate.getTime();
                    });

                    const isCollapsed = collapsedCats.includes(cat);
                    const catHeader = document.createElement('div');
                    catHeader.className = 'category-header';
                    const warning = (isCollapsed && hasUrgentItem) ? '<span class="warning-icon">âš ï¸</span>' : '';
                    catHeader.innerHTML = `<div class="cat-title-area"><span>${cat} (${catItems.length})</span>${warning}</div><span>${isCollapsed ? 'â–¶' : 'â–¼'}</span>`;
                    catHeader.onclick = () => toggleCategory(cat);
                    listContainer.appendChild(catHeader);

                    if (!isCollapsed) {
                        catItems.forEach(item => {
                            let expiryClass = '';
                            if (item.expiry) {
                                if (new Date(item.expiry).getTime() <= limitDate.getTime()) expiryClass = 'expiry-alert';
                            }

                            const el = document.createElement('div');
                            el.className = 'item-card';
                            el.innerHTML = `
                                <div class="item-info">
                                    <span class="item-name editable" onclick="editName(${item.id})">${item.name}</span>
                                    <span class="item-tag" onclick="openTagSelector(${item.id})">${item.tag || 'ï¼‹ã‚¿ã‚°'}</span>
                                    <div class="item-meta">
                                        è£œå……ãƒ©ã‚¤ãƒ³: <span class="editable" onclick="editThreshold(${item.id})">${item.threshold}å€‹ä»¥ä¸‹</span><br>
                                        æœŸé™: <span class="editable ${expiryClass}" onclick="editExpiry(${item.id})">${item.expiry || 'æœªè¨­å®š'}</span>
                                    </div>
                                    <button class="delete-btn" onclick="deleteItem(${item.id})">å‰Šé™¤</button>
                                </div>
                                <div class="qty-controls">
                                    <button class="qty-btn" onclick="changeQty(${item.id}, -1)">âˆ’</button>
                                    <div class="qty-display-area"><span class="qty-val">${item.qty}</span></div>
                                    <button class="qty-btn" onclick="changeQty(${item.id}, 1)">ï¼‹</button>
                                </div>`;
                            listContainer.appendChild(el);
                        });
                    }
                }
            });
            updateBadge();
        }

        function toggleCategory(cat) {
            collapsedCats = collapsedCats.includes(cat) ? collapsedCats.filter(c => c !== cat) : [...collapsedCats, cat];
            localStorage.setItem('collapsedCats', JSON.stringify(collapsedCats));
            renderInventory();
        }

        function openTagSelector(id) {
            editingItemId = id;
            document.getElementById('custom-selector').style.display = 'flex';
        }

        function closeSelector() {
            document.getElementById('custom-selector').style.display = 'none';
        }

        function applyNewTag(tagName) {
            const item = items.find(i => i.id === editingItemId);
            if (item) { item.tag = tagName; saveData(); renderInventory(); }
            closeSelector();
        }

        function markAsBought(id) {
            const item = items.find(i => i.id === id);
            if (item) {
                item.qty = Number(item.threshold) + 1;
                saveData();
                renderShoppingList();
                updateBadge();
            }
        }

        function editName(id) {
            const item = items.find(i => i.id === id);
            const newName = prompt("åå‰ã‚’ç·¨é›†", item.name);
            if (newName) { item.name = newName; saveData(); renderInventory(); }
        }

        function editThreshold(id) {
            const item = items.find(i => i.id === id);
            const newVal = prompt("è£œå……ãƒ©ã‚¤ãƒ³", item.threshold);
            if (newVal !== null) { item.threshold = parseInt(newVal) || 0; saveData(); renderInventory(); }
        }

        function editExpiry(id) {
            const item = items.find(i => i.id === id);
            const newDate = prompt("æœŸé™ã‚’ç·¨é›† (YYYY-MM-DD)", item.expiry || "");
            if (newDate !== null) { item.expiry = newDate; saveData(); renderInventory(); }
        }

        function addItem() {
            const name = document.getElementById('newName').value;
            if (!name) return;
            items.push({
                id: Date.now(),
                name: name,
                category: document.getElementById('newCategory').value,
                tag: document.getElementById('newTag').value,
                qty: parseInt(document.getElementById('newQty').value) || 0,
                threshold: parseInt(document.getElementById('newThreshold').value) || 0,
                expiry: document.getElementById('newExpiry').value
            });
            saveData();
            renderInventory();
            document.getElementById('newName').value = '';
        }

        function changeQty(id, change) {
            const item = items.find(i => i.id === id);
            if (item) { item.qty = Math.max(0, Number(item.qty) + change); saveData(); renderInventory(); }
        }

        function deleteItem(id) {
            if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) { items = items.filter(i => i.id !== id); saveData(); renderInventory(); }
        }

        function saveData() { localStorage.setItem('myStockData', JSON.stringify(items)); }

        function switchPage(pageId, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if (pageId === 'inventory') renderInventory();
            if (pageId === 'shopping') renderShoppingList();
            window.scrollTo(0,0);
        }

        function renderShoppingList() {
            const listContainer = document.getElementById('shopping-list');
            listContainer.innerHTML = '';
            const shoppingItems = items.filter(item => Number(item.qty) <= Number(item.threshold));
            if (shoppingItems.length === 0) {
                listContainer.innerHTML = '<div style="text-align:center; padding:50px; color:#aaa;">è²·ã†ã‚‚ã®ã¯ã‚ã‚Šã¾ã›ã‚“</div>';
            }
            shoppingItems.forEach(item => {
                const el = document.createElement('div');
                el.className = 'item-card';
                el.innerHTML = `
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-meta">${item.category} / æ®‹ã‚Š ${item.qty}å€‹</div>
                    </div>
                    <div><button class="bought-btn" onclick="markAsBought(${item.id})">è²·ã£ãŸï¼</button></div>`;
                listContainer.appendChild(el);
            });
            updateBadge();
        }

        renderInventory();
    </script>
</body>
