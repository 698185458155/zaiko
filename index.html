    <script>
        let items = JSON.parse(localStorage.getItem('myStockData')) || [];
        let collapsedCats = JSON.parse(localStorage.getItem('collapsedCats')) || [];
        let editingItemId = null;
        const CATEGORIES = ["å†·è”µåº«", "ãƒ‘ãƒ³ãƒˆãƒªãƒ¼", "ãŠé¢¨å‘‚", "ã‚­ãƒƒãƒãƒ³", "ãƒˆã‚¤ãƒ¬", "ãã®ä»–"];

        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const overlay = document.getElementById('menuOverlay');
            if (menu.classList.contains('open')) {
                menu.classList.remove('open');
                overlay.style.display = 'none';
            } else {
                menu.classList.add('open');
                overlay.style.display = 'block';
            }
        }

        function toggleSearch() {
            const area = document.getElementById('searchArea');
            if (area.style.display === 'block') {
                area.style.display = 'none';
                document.getElementById('searchBar').value = '';
                renderInventory();
            } else {
                area.style.display = 'block';
                document.getElementById('searchBar').focus();
            }
        }

        function stepInput(id, delta) {
            const input = document.getElementById(id);
            let val = parseInt(input.value) || 0;
            input.value = Math.max(0, val + delta);
        }

        // è£œå……ãƒ©ã‚¤ãƒ³å°‚ç”¨ã®ã‚¹ãƒ†ãƒƒãƒ—é–¢æ•°
        function stepThreshold(delta) {
            const input = document.getElementById('newThreshold');
            let val = input.value === "ãªã—" ? -1 : parseInt(input.value);
            let newVal = val + delta;
            if (newVal < 0) {
                input.value = "ãªã—";
            } else {
                input.value = newVal;
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(items);
            navigator.clipboard.writeText(dataStr).then(() => {
                alert("ãƒ‡ãƒ¼ã‚¿ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸã€‚");
                toggleMenu();
            });
        }

        function importData() {
            const dataStr = prompt("ä¿å­˜ã—ãŸãƒ‡ãƒ¼ã‚¿ã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„");
            if (dataStr) {
                try {
                    items = JSON.parse(dataStr);
                    saveData(); renderInventory();
                    alert("å¾©å…ƒã—ã¾ã—ãŸï¼");
                    toggleMenu();
                } catch (e) { alert("ä¸æ­£ãªãƒ‡ãƒ¼ã‚¿ã§ã™ã€‚"); }
            }
        }

        function updateBadge() {
            // thresholdãŒ-1(ãªã—)ã§ãªã„ã€ã‹ã¤qty <= thresholdã®ã‚‚ã®ã ã‘ã‚«ã‚¦ãƒ³ãƒˆ
            const count = items.filter(i => i.threshold !== -1 && Number(i.qty) <= Number(i.threshold)).length;
            const badge = document.getElementById('shopping-badge');
            if (count > 0) {
                badge.innerText = count;
                badge.style.visibility = 'visible';
            } else { badge.style.visibility = 'hidden'; }
        }

        function renderInventory() {
            const list = document.getElementById('inventory-list');
            const q = document.getElementById('searchBar').value.toLowerCase();
            list.innerHTML = '';
            const limit = new Date(); limit.setDate(limit.getDate() + 1);
            limit.setHours(23, 59, 59, 999);

            CATEGORIES.forEach(cat => {
                let filtered = items.filter(i => i.category === cat && (i.name.toLowerCase().includes(q) || (i.tag || "").toLowerCase().includes(q)));
                if (filtered.length > 0) {
                    filtered.sort((a,b) => (a.expiry || 'z') > (b.expiry || 'z') ? 1 : -1);
                    const collapsed = collapsedCats.includes(cat);
                    const header = document.createElement('div');
                    header.className = 'category-header';
                    header.innerHTML = `<span>${cat} (${filtered.length})</span><span>${collapsed ? 'â–¶' : 'â–¼'}</span>`;
                    header.onclick = () => {
                        if(collapsed) { collapsedCats = collapsedCats.filter(c=>c!==cat); } else { collapsedCats.push(cat); }
                        localStorage.setItem('collapsedCats', JSON.stringify(collapsedCats));
                        renderInventory();
                    };
                    list.appendChild(header);

                    if (!collapsed) {
                        filtered.forEach(i => {
                            let expStyle = (i.expiry && new Date(i.expiry).getTime() <= limit.getTime()) ? 'expiry-alert' : '';
                            const card = document.createElement('div');
                            card.className = 'item-card';
                            const threshDisp = i.threshold === -1 ? "ãªã—" : i.threshold + "å€‹ä»¥ä¸‹";
                            card.innerHTML = `
                                <div class="item-info">
                                    <span class="item-name editable" onclick="editName(${i.id})">${i.name}</span>
                                    <span class="item-tag" onclick="openTagSelector(${i.id})">${i.tag || 'ï¼‹ã‚¿ã‚°'}</span>
                                    <div class="item-meta">è£œå……: <span onclick="editThreshold(${i.id})" class="editable">${threshDisp}</span> / æœŸé™: <span onclick="editExpiry(${i.id})" class="editable ${expStyle}">${i.expiry || 'æœªè¨­å®š'}</span></div>
                                    <button class="delete-btn" onclick="deleteItem(${i.id})">å‰Šé™¤</button>
                                </div>
                                <div class="qty-controls">
                                    <button class="qty-btn-v2" onclick="changeQty(${i.id},-1)">âˆ’</button>
                                    <span class="qty-val">${i.qty}</span>
                                    <button class="qty-btn-v2" onclick="changeQty(${i.id},1)">ï¼‹</button>
                                </div>`;
                            list.appendChild(card);
                        });
                    }
                }
            });
            updateBadge();
        }

        function addItem() {
            const name = document.getElementById('newName').value;
            if(!name) return;
            const threshVal = document.getElementById('newThreshold').value;
            items.push({
                id: Date.now(),
                name: name,
                category: document.getElementById('newCategory').value,
                tag: document.getElementById('newTag').value,
                qty: parseInt(document.getElementById('newQty').value) || 0,
                threshold: threshVal === "ãªã—" ? -1 : parseInt(threshVal),
                expiry: document.getElementById('newExpiry').value
            });
            saveData(); renderInventory();
            document.getElementById('newName').value = '';
            document.getElementById('newThreshold').value = '1';
        }

        function changeQty(id, delta) {
            const i = items.find(x => x.id === id);
            if(i) { i.qty = Math.max(0, Number(i.qty) + delta); saveData(); renderInventory(); }
        }

        function openTagSelector(id) { editingItemId = id; document.getElementById('custom-selector').style.display='flex'; }
        function closeSelector() { document.getElementById('custom-selector').style.display='none'; }
        function applyNewTag(t) { const i = items.find(x => x.id === editingItemId); if(i){i.tag=t; saveData(); renderInventory();} closeSelector(); }
        function editName(id) { const i = items.find(x => x.id === id); const n = prompt("åå‰", i.name); if(n){i.name=n; saveData(); renderInventory();} }
        
        function editThreshold(id) {
            const i = items.find(x => x.id === id);
            const v = prompt("è£œå……ãƒ©ã‚¤ãƒ³ã‚’å…¥åŠ›ï¼ˆãªã—ã«ã™ã‚‹å ´åˆã¯ -1ï¼‰", i.threshold);
            if(v!==null){
                i.threshold = parseInt(v);
                saveData(); renderInventory();
            }
        }

        function editExpiry(id) { const i = items.find(x => x.id === id); const d = prompt("æœŸé™ (YYYY-MM-DD)", i.expiry); if(d!==null){i.expiry=d; saveData(); renderInventory();} }
        function deleteItem(id) { if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")){items=items.filter(x=>x.id!==id); saveData(); renderInventory();} }
        function saveData() { localStorage.setItem('myStockData', JSON.stringify(items)); }

        function switchPage(pid) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pid).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(pid === 'inventory' ? 'nav-inv' : 'nav-shop').classList.add('active');
            if(pid === 'inventory') renderInventory(); else renderShoppingList();
            window.scrollTo(0,0);
        }

        function renderShoppingList() {
            const list = document.getElementById('shopping-list');
            list.innerHTML = '';
            // thresholdãŒ-1ã§ãªã„ã‚‚ã®ã ã‘ã‚’è¡¨ç¤º
            const sItems = items.filter(i => i.threshold !== -1 && Number(i.qty) <= Number(i.threshold));
            if(sItems.length === 0) { list.innerHTML = '<div style="text-align:center; padding:50px; color:#aaa;">è²·ã†ã‚‚ã®ã¯ã‚ã‚Šã¾ã›ã‚“</div>'; }
            sItems.forEach(i => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `<div class="item-info"><div class="item-name">${i.name}</div><div class="item-meta">${i.category} / æ®‹ã‚Š ${i.qty}å€‹</div></div><button class="bought-btn" onclick="markAsBought(${i.id})">è²·ã£ãŸï¼</button>`;
                list.appendChild(card);
            });
            updateBadge();
        }

        function markAsBought(id) {
            const i = items.find(x => x.id === id);
            if(i) { i.qty = Number(i.threshold) + 1; saveData(); renderShoppingList(); }
        }

        renderInventory();
    </script>
