        :root {

        .category-header {

        /* æ•°é‡æ“ä½œãƒœã‚¿ãƒ³ */

        /* ãŠè²·ã„ç‰©ãƒªã‚¹ãƒˆã§åœ¨åº«åˆ‡ã‚Œã‚’ç›®ç«‹ãŸã›ã‚‹ */
        .shopping-alert {

        /* ä¸‹éƒ¨ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ */
        .bottom-nav {

        .page { display: none; }

        }
    </style>
</head>
<body>

    <div id="page-inventory" class="page active">
        <h1>å®¶ã®åœ¨åº«</h1>
        
        <div class="input-area">
            <input type="text" id="newName" placeholder="å•†å“åï¼ˆä¾‹ï¼šã‚±ãƒãƒ£ãƒƒãƒ—ï¼‰">
            <select id="newCategory">
                <option value="å†·è”µåº«">å†·è”µåº«</option>
                <option value="ãƒˆã‚¤ãƒ¬">ãƒˆã‚¤ãƒ¬</option>
                <option value="ãŠé¢¨å‘‚">ãŠé¢¨å‘‚</option>
                <option value="ãƒ‘ãƒ³ãƒˆãƒªãƒ¼">ãƒ‘ãƒ³ãƒˆãƒªãƒ¼</option>
            </select>
            <div style="display:flex; gap:10px;">
                <input type="number" id="newQty" placeholder="ç¾åœ¨ã®å€‹æ•°" value="1">
                <input type="number" id="newThreshold" placeholder="è£œå……ãƒ©ã‚¤ãƒ³" value="1">
            </div>
            <input type="text" id="newExpiry" placeholder="æœŸé™ (ä»»æ„: 2024/12/31)" onfocus="(this.type='date')" onblur="(this.type='text')">
            <button class="add-btn" onclick="addItem()">è¿½åŠ ã™ã‚‹</button>
        </div>

        <div id="inventory-list">

    </div>

    <div id="page-shopping" class="page">
        <h1>ãŠè²·ã„ç‰©ãƒªã‚¹ãƒˆ</h1>
        <div style="padding: 15px; text-align:center; color:#666; font-size:14px;">
            æ®‹ã‚Šå€‹æ•°ãŒè¨­å®šä»¥ä¸‹ã«ãªã£ãŸã‚‚ã®ãŒ<br>ã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™ã€‚
        </div>
        <div id="shopping-list">
            </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn active" onclick="switchPage('inventory', this)">
            <span class="nav-icon">ğŸ“¦</span>
            åœ¨åº«ä¸€è¦§
        </button>
        <button class="nav-btn" onclick="switchPage('shopping', this)">
            <span class="nav-icon">ğŸ›’</span>

    <script>
        // ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜å ´æ‰€ï¼ˆåˆæœŸãƒ‡ãƒ¼ã‚¿ï¼‰
        let items = JSON.parse(localStorage.getItem('stockApp_items')) || [];

        // ç”»é¢ã®åˆæœŸè¡¨ç¤º
        renderInventory();

        // ã‚¢ã‚¤ãƒ†ãƒ ã‚’è¿½åŠ ã™ã‚‹æ©Ÿèƒ½
        function addItem() {
            const name = document.getElementById('newName').value;
            const category = document.getElementById('newCategory').value;
            const qty = parseInt(document.getElementById('newQty').value);
            const threshold = parseInt(document.getElementById('newThreshold').value);
            const expiry = document.getElementById('newExpiry').value;

            if (!name) { alert("å•†å“åã‚’å…¥ã‚Œã¦ãã ã•ã„"); return; }

            const newItem = {
                id: Date.now(), // ãƒ¦ãƒ‹ãƒ¼ã‚¯ãªID
                name: name,
                category: category,
                qty: qty,
                threshold: threshold, // ã“ã®æ•°ä»¥ä¸‹ã«ãªã£ãŸã‚‰ãŠè²·ã„ç‰©ãƒªã‚¹ãƒˆã¸
                expiry: expiry
            };

            items.push(newItem);
            saveData();
            renderInventory();
            
            // å…¥åŠ›æ¬„ã‚’ã‚¯ãƒªã‚¢
            document.getElementById('newName').value = '';
            document.getElementById('newExpiry').value = '';
        }

        // åœ¨åº«ãƒªã‚¹ãƒˆã‚’è¡¨ç¤ºã™ã‚‹æ©Ÿèƒ½
        function renderInventory() {
            const listContainer = document.getElementById('inventory-list');
            listContainer.innerHTML = '';

            // ã‚«ãƒ†ã‚´ãƒªã”ã¨ã«ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
            const categories = ["å†·è”µåº«", "ãƒˆã‚¤ãƒ¬", "ãŠé¢¨å‘‚", "ãƒ‘ãƒ³ãƒˆãƒªãƒ¼"];
            
            categories.forEach(cat => {
                const catItems = items.filter(i => i.category === cat);
                if (catItems.length > 0) {
                    // ã‚«ãƒ†ã‚´ãƒªåè¡¨ç¤º
                    const catHeader = document.createElement('div');
                    catHeader.className = 'category-header';
                    catHeader.textContent = cat;
                    listContainer.appendChild(catHeader);

                    // ã‚¢ã‚¤ãƒ†ãƒ è¡¨ç¤º
                    catItems.forEach(item => {
                        const el = document.createElement('div');
                        el.className = 'item-card';
                        el.innerHTML = `
                            <div class="item-info">
                                <span class="item-name">${item.name}</span>
                                <div class="item-meta">
                                    è£œå……ãƒ©ã‚¤ãƒ³: ${item.threshold}å€‹ / æœŸé™: ${item.expiry || '--'}
                                </div>
                                <button class="delete-btn" onclick="deleteItem(${item.id})">å‰Šé™¤</button>
                            </div>
                            <div class="qty-controls">
                                <button class="qty-btn" onclick="changeQty(${item.id}, -1)">âˆ’</button>
                                <span class="qty-display">${item.qty}</span>
                                <button class="qty-btn" onclick="changeQty(${item.id}, 1)">ï¼‹</button>
                            </div>
                        `;
                        listContainer.appendChild(el);
                    });
                }
            });
        }

        // ãŠè²·ã„ç‰©ãƒªã‚¹ãƒˆã‚’è¡¨ç¤ºã™ã‚‹æ©Ÿèƒ½
        function renderShoppingList() {
            const listContainer = document.getElementById('shopping-list');
            listContainer.innerHTML = '';

            // ã—ãã„å€¤ä»¥ä¸‹ã®ã‚¢ã‚¤ãƒ†ãƒ ã‚’æ¢ã™
            const shoppingItems = items.filter(item => item.qty <= item.threshold);

            if (shoppingItems.length === 0) {
                listContainer.innerHTML = '<div style="text-align:center; padding:20px; color:#aaa;">è²·ã†ã‚‚ã®ã¯ã‚ã‚Šã¾ã›ã‚“ï¼</div>';
                return;
            }

            shoppingItems.forEach(item => {
                const el = document.createElement('div');
                el.className = 'item-card';
                // ãŠè²·ã„ç‰©ãƒªã‚¹ãƒˆã§ã¯ã‚«ãƒ†ã‚´ãƒªã‚‚è¡¨ç¤º
                el.innerHTML = `
                    <div class="item-info">
                        <span class="item-name">${item.name}</span>
                        <div class="item-meta">${item.category}</div>
                    </div>
                    <div style="text-align:right;">
                        <span class="shopping-alert">æ®‹ã‚Š ${item.qty}å€‹</span><br>
                        <span style="font-size:12px; color:#888;">(è¨­å®š: ${item.threshold}å€‹ä»¥ä¸‹)</span>
                    </div>
                `;
                listContainer.appendChild(el);
            });
        }

        // æ•°ã‚’å¤‰æ›´ã™ã‚‹æ©Ÿèƒ½
        function changeQty(id, change) {
            const item = items.find(i => i.id === id);
            if (item) {
                item.qty += change;
                if (item.qty < 0) item.qty = 0;
                saveData();
                renderInventory();
            }
        }

        // å‰Šé™¤æ©Ÿèƒ½
        function deleteItem(id) {
            if(confirm('æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                items = items.filter(i => i.id !== id);
                saveData();
                renderInventory();
            }
        }

        // ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜ã™ã‚‹æ©Ÿèƒ½ï¼ˆãƒ–ãƒ©ã‚¦ã‚¶ã«ä¿å­˜ï¼‰
        function saveData() {
            localStorage.setItem('stockApp_items', JSON.stringify(items));
        }

        // ãƒšãƒ¼ã‚¸åˆ‡ã‚Šæ›¿ãˆæ©Ÿèƒ½
        function switchPage(pageId, btn) {
            // ãƒšãƒ¼ã‚¸åˆ‡ã‚Šæ›¿ãˆ
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            
            // ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–åŒ–
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // ãŠè²·ã„ç‰©ãƒªã‚¹ãƒˆã‚’é–‹ã„ãŸã¨ãã¯ãƒªã‚¹ãƒˆã‚’æ›´æ–°
            if (pageId === 'shopping') {
                renderShoppingList();
            }
        }
    </script>
